<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="referrer" content="unsafe-url">
  <title>Redirect to link...</title>
  <script>
    const params = new URLSearchParams(window.location.search);
    const url = params.get('url') || params.get('u');
    if (url) {
      window.location.href = url;
    }
  </script>
</head>
<body></body>
</html>
